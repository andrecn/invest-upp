<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

      <ion-header-bar class="bar-header bar-positive">
        <h1 class="title">Invest UPP</h1>
      </ion-header-bar>

	  <ion-tabs class="tabs-striped tabs-top tabs-background-positive tabs-color-light">
	  	<ion-tab title="Home" icon-on="ion-home" icon-off="ion-home">
			<ion-content>
				<br><br><br><br><br>
				<button class="button button-full button-stable">
				  <i class="ion-social-usd-outline"></i> Valor investido: 0,00
				</button>
			</ion-content>
		</ion-tab>
		
		<ion-tab title="Ações" icon-on="ion-stats-bars" icon-off="ion-stats-bars">
			<ion-content>
				<br><br><br><br><br>
				<div class="list">
		
				  <ul class="list">
		
					<li class="item item-toggle">
					  Ações ordinárias
					  <label class="toggle toggle-assertive">
						<input type="checkbox">
						<div class="track">
						  <div class="handle"></div>
						</div>
					  </label>
					</li>
				  </ul>
		
				  <a class="item item-icon-left" href="#">
					<i class="icon ion-arrow-graph-down-right"></i>
					ITUB4
				  </a>
		
				  <a class="item item-icon-left" href="#">
					<i class="icon ion-arrow-graph-down-right"></i>
					BVMF3
				  </a>
		
				  <a class="item item-icon-left" href="#">
					<i class="icon ion-arrow-graph-up-right"></i>
					PETR4
				  </a>
		
				  <a class="item item-icon-left" href="#">
					<i class="icon ion-arrow-graph-up-right"></i>
					BBAS3
				  </a>
		
			  </div>
			</ion-content>
		</ion-tab>
		
		<ion-tab title="Compras" icon-on="ion-bag" icon-off="ion-bag">
			<ion-content>
				<br><br><br><br><br>
				<div class="list">
				  <label class="item item-input item-select">
					<div class="input-label">
					  Ação
					</div>
					<select>
					  <option>ITUB4</option>
					  <option selected>BVMF3</option>
					  <option>PETR4</option>
					  <option>BBAS3</option>
					</select>
				  </label>
		
				  <label class="item item-input">
					<span class="input-label">Quantidade</span>
					<input type="number">
				  </label>
		
				  <button class="button button-block button-balanced">
					Comprar
				  </button>
		
				</div>
			</ion-content>
		</ion-tab>
	  
	  </ion-tabs>
  </body>
</html>
